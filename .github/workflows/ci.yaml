name: Go Build & Test
on:
  # limitation
  # push:
  #   branches:
  #     - 'main'
  pull_request:
    branches:
      - '*'
jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest]
    runs-on: ${{ matrix.os }}
    name: Build & Test
    steps:
    - uses: actions/checkout@v2

    - uses: actions/setup-go@v2
      with:
        go-version: 1.16

    - run: go mod download

    - name: Build & Test
      run: |
        go build -v .
        go test ./...
        
    - name: Run GoReleaser
      uses: goreleaser/goreleaser-action@v2
      with:
        args: release --snapshot --skip-publish --rm-dist
